<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">


</head>

<body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <div class="wrap">
        <div class="container">
            <section class="row">
                <div class="col-md-6">
                    <section id="player1-picture">
                        <h1 align="center" class="port-header">Monster 1</h1>
                        <hr class="port-hr" />
                        <img align="center" class="port-imgs" src="http://lorempixel.com/223/166" alt="Rawr! I'm a monster!">
                    </section>
                </div>
                <div class="col-md-6">
                    <section id="player2-picture">
                        <h1 align="center" class="port-header">Monster 2</h1>
                        <hr class="port-hr" />
                        <img align="center" class="port-imgs" src="http://lorempixel.com/223/166" alt="Rawr! I'm a monster!">
                    </section>
                </div>

                <div class="container">
                    <section class="row">
                        <div class="col-md-6">
                            <section id="player1-info">
                                <hr class="port-hr" />

                                <h3>HP: Current/Max</h3>

                                <h3>Strength: Number</h3>

                                <h3>Defense: Number</h3>
                                
                            </section>
                        </div>
                        <div class="col-md-6">
                            <section id="player2-info">
                                <hr class="port-hr" />

                                <h3>HP: Current/Max</h3>

                                <h3>Strength: Number</h3>

                                <h3>Defense: Number</h3>
                            </section>
                        </div>
                </div>

                <br>
                <br>

                <div class="container">
                        <section class="row">
                                <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default" align = "center" 
                                        id = "attackButton">Attack</button>
                                        <!-- align in center with css -->
                                </div>
                        </section>
                </div>

                <br>
                <br>

                <div class="jumbotron">
                        <div class="container">
                                <p>Combat info here</p>
                        </div>
                      </div>
        </div>


</body>

</html>
